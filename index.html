<!doctype html>
<html lang="en">

<head>
  <title>groupProject1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <!-- External CSS connection -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts CDN -->
  <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>


</head>

<body>

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4" id="firstHead">Welcome! -- OrganizeU!</h1>
        <p class="lead" id="subFirstHead">Budget App for 2018 UW Bootcamp</p>
      </div>
    </div>
  </div>


  <div id="ads" class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="advertisement.jpg" alt="First slide" width="150px" height="170px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="ad3.jpg" alt="Second slide" width="150px" height="170px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="ad5.jpg" alt="Third slide" width="150px" height="170px">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group mb-3">
          <div class="border" id="userLogSection">
            <form>
              <div class="input-group">
                <label class="input-group-text" for="userEmail">Email</label>
                <input type="text" id="userEmail">
              </div>
              <div class="input-group">
                <label class="input-group-text" for="userPassword">Password</label>
                <input type="password" id="userPassword">
              </div>
              <button type="submit" class="btn btn-outline-primary" id="signinUser">Sign-In</button>
              <button type="submit" class="btn btn-outline-primary" id="newUserSubmit">Submit New User</button>
          </div>

          <br>

          <div class="alert alert-success" role="alert">
            Enter Your Budget Info Here:
          </div>
          <br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="assetType">Assets</label>
            </div>
            <select class="custom-select" id="assetType">
              <option selected value="None">Choose...</option>
              <option value="Income">Income</option>
              <option value="Cash">Cash</option>
              <option value="Stocks">Stocks</option>
              <option value="Real Estate">Real Estate</option>
              <option value="Cryptocurrency">Cryptocurrency</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <br>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
            </div>
            <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="assetInput">
          </div>

          <br>
          <!-- Remove disabled button attribute prior to start JRY -->
          <button type="button" class="btn btn-outline-success" id="assetAdd" disabled>Submit Asset</button>

          <br>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="liabilityType">Liabilities</label>
            </div>
            <select class="custom-select" id="liabilityType">
              <option selected value="None">Choose...</option>
              <option value="Rent/Mortgage">Rent/Mortgage</option>
              <option value="Student Loans">Student Loans</option>
              <option value="Credit Card Debit">Credit Card Debt</option>
              <option value="Other">Other</option>

            </select>
          </div>

          <br>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
            </div>
            <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="liabilityInput">
          </div>

          <br>
          <!-- Remove disabled button attribute prior to start JRY -->
          <button type="button" class="btn btn-outline-warning" id="liabilityAdd" disabled>Submit Liability</button>

        </div>
      </div>

      <br>

      <div class="col-sm-4">
        <div id="liabilitiesChart"></div>
        <div id="assetsChart"></div>
      </div>

      <br>

      <!-- <div class="container"> -->
      <div class="col-sm-4">
        <div class="card border-success mb-3" style="max-width: 30rem;">
          <div class="card-header">Stock API and Crypto Input in Headings</div>
          <div class="card-body text-success">
            <h5 id="stocks-view"></h5>
            <div class="input-group"><b>Watchlist</b></div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
              id="stock-input">
            <input id="add-stock" type="submit" value="Submit">
            <br>
            <h5 id="search-view"></h5>
            <div class="input-group-prepend"><b>Search Ticker</b>
            </div>

            <input type="text" id="search-input">
            <input type="submit" value="search" id="search-stock">

          </div>
          <div class="card">
            <div id="crypto-view"></div>
            <br>
          </div>
          <br>

        </div>
      </div>
    </div>
  </div>
  <br>

  </div>
  </div>
  </div>
  </div>
  <br>

  </div>

  <br>

  <div class="container">
    <table class="table" id="budgetTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Assets</th>
          <th scope="col">Liabilities</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <td>Larry</td>
          <td>the Bird</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
